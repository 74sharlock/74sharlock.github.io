<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="//cdn.bootcss.com/vue/2.3.4/vue.min.js"></script>
  <script src="/javascripts/picture-data.js"></script>
</head>
<body>
<div id="app">
  <ul>
    <li v-for="(picture, index) in pictures">
      <a :href="'./' + picture.page + '.html'">{{picture.name}} - {{picture.author}}</a>
      <span>{{progress(index)}}</span>
    </li>
  </ul>
</div>
<script>
  (function (Vue) {

    let progress = localStorage.getItem('progress');

    progress = progress ? JSON.parse(progress) : {};

    let app = new Vue({
      data: {
        pictures
      },
      methods:{
        progress(index){
          let v = 1, s = 1;
          if(progress[index]){
            let item = progress.split(',');
            v = Number(item[0].trim());
            s = Number(item[1].trim())
          }
          return `看到第${v}卷, 第${s}面`;
        }
      }
    });

    app.$mount('#app')
  })(Vue);
</script>
</body>
</html>
